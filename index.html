<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <div class="card-top">
      <p>Your Result</p>
      <div class="result">
        
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="great">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="card-below">
      <div class="intro">
        <h3>Summary</h3>
      </div>
      <div class="score light-red">
        <div class="score-1">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p class="light-red">Reaction</p>
        </div>
        <p>80 <span>/ 100</span></p>
      </div>
      <div class="score yellow">
        <div class="score-1">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p class="yellow">Memory</p>
        </div>
        <p>92 <span>/ 100</span></p>
      </div>
      <div class="score green-teal">
        <div class="score-1">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p class="green-teal">Verbal</p>
        </div>
        <p>61 <span>/ 100</span></p>
      </div>
      <div class="score cobalt-blue">
        <div class="score-1">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p class="cobalt-blue">Visual</p>
        </div>
        <p>80 <span>/ 100</span></p>
      </div>
      <button>Continue</button>

    </div>
  </div>
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
